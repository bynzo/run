<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exercise History</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Past Exercises</h1>
    <div class="header-nav">
      <a href="index.html" title="Tracker">🏃</a>
      <a href="history.html" class="active" title="History">📜</a>
      <a href="stats.html" title="Stats">📊</a>
    </div>
  </header>

  <main id="historyMain">
    <div class="table-container">
      <table id="exercisesTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Duration (s)</th>
            <th>Distance (km)</th>
            <th>Avg Speed</th>
            <th>Max Speed</th>
            <th>Min Speed</th>
            <th>Type</th>
            <th>Weather</th>
            <th>Route</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="routeView">
      <div id="map"></div>
      <button class="nav-button" onclick="closeRoute()">Close</button>
    </div>
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
