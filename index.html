<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Running Tracker 2025</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Exercise Tracker</h1>
    <div class="header-nav">
      <a href="index.html" class="active" title="Tracker">🏃</a>
      <a href="history.html" title="History">📜</a>
      <a href="stats.html" title="Stats">📊</a>
    </div>
    <div class="user-info">
      <span id="userEmail"></span>
      <button id="signOutBtn" onclick="doSignOut()">Sign Out</button>
    </div>
  </header>

  <main id="indexMain">
    <div id="exerciseTypeSelection" class="dropdown-wrapper">
      <label for="exerciseDropdown">Select Exercise Type:</label>
      <select id="exerciseDropdown">
        <option value="">-- Choose an activity --</option>
        <option value="Run">🏃‍♂️ Run</option>
        <option value="Walk">🚶‍♀️ Walk</option>
        <option value="Bike">🚴‍♂️ Bike</option>
        <option value="Ski">🎿 Ski</option>
        <option value="Paddle Board">🏄‍♂️ Paddle Board</option>
      </select>
    </div>

    <button id="startStopBtn">Start</button>
    <div id="timer">00:00:00</div>
    <div id="stats">
      <p>Distance: <span id="distance">0</span> km</p>
      <p>Current Speed: <span id="currentSpeed">0</span> km/h</p>
    </div>

    <div id="map"></div>
  </main>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Firebase & Auth Initialization (unchanged) -->
  <script type="module">
    // TODO: replace these values with your Firebase project's config
    const firebaseConfig = {
      apiKey: "AIzaSyCX4vYmL8LIygOgmoE0B9c7FlL2vHJPJmM",
      authDomain: "runtracker-f372e.firebaseapp.com",
      projectId: "runtracker-f372e",
      storageBucket: "runtracker-f372e.firebasestorage.app",
      messagingSenderId: "144324009143",
      appId: "1:144324009143:web:6cffe5b2192f6f9aee4132"
    };
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';
    import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = 'login.html';
      } else {
        document.getElementById('userEmail').textContent = user.email;
      }
    });

    window.doSignOut = () => {
      signOut(auth).then(() => {
        window.location.href = 'login.html';
      });
    };
  </script>

  <!-- Your App Logic -->
  <script type="module" src="app.js"></script>
</body>
</html>
