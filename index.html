<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Running Tracker 2025</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Exercise Tracker</h1>
    <div class="header-nav">
      <a href="index.html" class="active" title="Tracker">🏃</a>
      <a href="history.html" title="History">📃</a>
      <a href="stats.html" title="Stats">📊</a>
      <a href="settings.html" title="Settings">⚙️</a>
    </div>
  </header>

  <main id="indexMain">
    <div id="exerciseTypeSelection" class="dropdown-wrapper">
      <label for="exerciseDropdown">Select Exercise Type:</label>
      <select id="exerciseDropdown">
        <option value="">-- Choose an activity --</option>
        <option value="Run">🏃‍♂️ Run</option>
        <option value="Walk">🚶‍♀️ Walk</option>
        <option value="Bike">🚴‍♂️ Bike</option>
        <option value="Ski">🎿 Ski</option>
        <option value="Paddle Board">🏄‍♂️ Paddle Board</option>
      </select>
    </div>

    <button id="startStopBtn">Start</button>
    <div id="timer">00:00:00</div>
    <div id="stats">
      <p>Distance: <span id="distance">0</span> km</p>
      <p>Current Speed: <span id="currentSpeed">0</span> km/h</p>
    </div>

    <div id="map"></div>
  </main>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Saved-exercise Modal -->
  <div id="savedModal" class="modal-overlay">
    <div class="modal">
      <p>Exercise saved! <a href="history.html">View in History</a></p>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <!-- Your App Logic -->
  <script type="module" src="app.js"></script>
</body>
</html>
