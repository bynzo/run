<head>

  <style>

    #loginBtn { padding:12px 24px; font-size:1.1em; background:#2575fc; color:#fff; border:none; border-radius:6px; cursor:pointer; }
  </style>

<body>
  <button id="loginBtn">Sign in with Google</button>

  <script type="module">
    // TODO: replace the placeholder with your config from Firebase console

    apiKey: "AIzaSyCX4vYmL8LIygOgmoE0B9c7FlL2vHJPJmM",
    authDomain: "runtracker-f372e.firebaseapp.com",
    projectId: "runtracker-f372e",

    messagingSenderId: "144324009143",
    appId: "1:144324009143:web:6cffe5b2192f6f9aee4132"
  };
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
    import { getAuth, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById('loginBtn').onclick = () => {
      signInWithPopup(auth, provider)
        .then(() => window.location.href = 'index.html')
        .catch(err => alert('Signâ€‘in error: ' + err.message));
    };
  </script>
</body>
